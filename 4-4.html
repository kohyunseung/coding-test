        <script>
            function solution(m, product){
                let answer=0;
                let productLength = product.length;
                product.sort((a, b) => {
                    return (a[0] + a[1]) - (b[0] + b[1]);
                });
                for(let i = 0; i < product.length; i++){
                    let count = 0;
                    let total = m;
                    let array = product.map((item, index) => {
                        const val = new Array(2);
                        if(index === i){
                            val[0] = item[0] / 2;
                            val[1] = item[1];
                            return val;
                        }
                        else{
                            return item;
                        }
                       
                    });
                    array.map((item) => {
                        if(total - item[0] - item[1] >= 0){
                            console.log("total: ", total, " item: ", item[0] + item[1]);
                            count++;
                            total = total - item[0] - item[1];
                        }
                    })
                    
                    answer = Math.max(answer, count);

                    console.log(count);
                    count = 0;
                }
                
                return answer;
            }
            
            const arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            console.log(solution(28, arr));
        </script>

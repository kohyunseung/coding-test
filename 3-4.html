<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=[];
                let count = 1000;
                for(let i = 0; i < s.length; i++){
                    if(s[i] === t){
                        count = 0;
                    }
                    else{
                        count++;
                    }
                    answer.push(count);
                }
                count = 1000;
                for(let i = s.length - 1; i > -1; i--){
                    if(s[i] === t){
                        count = 0;
                    }
                    else{
                        count++;
                    }
                    answer[i] = Math.min(answer[i], count);
                }
                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>111
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                let letter = s[0];
                let count = 1;
                for(let i = 0; i < s.length; i++){
                    if(letter == s[i]){
                        count++;
                    }
                    else{
                        answer += letter + count;
                        letter = s[i];
                        count = 1;
                    }
                }

                if(count == 1){
                    answer += letter;
                }
                else{
                    answer += letter + count;
                }

                return answer;
            }
            
            let str="AAABBBCCCDDDEEEFFFGGGGGGGG";
            console.log(solution(str));
        </script>
    </body>
</html>

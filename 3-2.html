<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="NO";
                s = s.toLowerCase().replace(/[^a-z]/gi, '');
                if(s == s.split('').reverse().join('')){
                    answer = "YES";
                }
                return answer;
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>

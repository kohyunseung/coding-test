<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function compareMaps(map1, map2){
                if(map1.size!==map2.size) return false;
                for(let [key, val] of map1){
                    if(!map2.has(key) || map2.get(key)!==val) return false;
                }
                return true;
            }
            function solution(s, t){
                let answer=0;
                let tH = new Map();
                let sH = new Map();
                for(let x of t){
                    if(tH.has(x)){
                        tH.set(x, tH.get(x) + 1);
                    }
                    else{
                        tH.set(x, 1);
                    }
                }
                let lt = 0;
                for(let i = 0; i < t.length - 1; i++){
                    if(sH.has(s[i])){
                        sH.set(s[i], sH.get(s[i]) + 1);
                    }
                    else{
                        sH.set(s[i], 1);
                    }
                }

                for(let i = t.length - 1; i < s.length; i++){
                    if(sH.has(s[i])){
                        sH.set(s[i], sH.get(s[i]) + 1);
                    }
                    else{
                        sH.set(s[i], 1);
                    }
                    console.log(sH);

                    if(compareMaps(tH, sH)){
                        answer++;
                    }

                    if(sH.get(s[i - (t.length - 1)]) > 1){
                        sH.set(s[i - (t.length - 1)], sH.get(s[i - (t.length - 1)]) - 1);
                    }
                    else{
                        sH.delete(s[i - (t.length - 1)]);
                    }
                    console.log(sH);
                }


                return answer;
            }
            
            let a="bacaAacba";
            let b="abc";
            console.log(solution(a, b));
        </script>
    </body>
</html>

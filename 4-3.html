<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer=0;
                let studentLength = test[0].length;
                let testLength = test.length;
                
                for(let i = 1; i < studentLength + 1; i++){
                    for(let j = 1; j < studentLength + 1; j++){
                        let tuple = true;
                        for(let k = 0; k < testLength; k++){
                            let pi, pj;
                            for(let s = 0; s < studentLength; s++){
                                if(test[k][s] === i){
                                    pi = s;
                                }

                                if(test[k][s] === j){
                                    pj = s;
                                }
                            }
                            if(pi >= pj){
                                tuple = false;
                                break;
                            }
                        }
                        if(tuple) {
                            console.log(i, j);
                            answer++;
                        }
                    }
                }
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
